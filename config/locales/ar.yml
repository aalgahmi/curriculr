ar:
  time:
    am: صباحا
    formats:
      default: "%B %d, %Y %H:%M"
      
  date:
    formats:
      default: "%B %d, %Y"
      
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: يجب أن تقبل
      blank: فارغ، يرجى ملء الحقل
      confirmation: لا تتوافق مع التأكيد
      empty: فارغ، يرجى ملء الحقل
      equal_to: يجب أن يساوي %{count}
      even: يجب أن يكون زوجي
      exclusion: محجوز
      greater_than: يجب أن يكون أكبر من %{count}
      greater_than_or_equal_to: يجب أن يكون أكبر من أو يساوي %{count}
      inclusion: ليس خيارا مقبولا
      invalid: غير معرف أو محدد
      invalid_email: البريد الإلكتروني غير صحيح.
      invalid_slug: استخدم فقط الاحرف و الارقام و - و ـ و بدون فراغات.
      less_than: يجب أن يكون أصغر من %{count}
      less_than_or_equal_to: يجب أن يكون أصغر من أو يساوي %{count}
      not_a_number: ليس رقما
      not_an_integer: يجب أن يكون صحيحا
      odd: يجب أن يكون فردي
      record_invalid: ! '%{errors} فشل التحقق من صحة'
      taken: غير متوفر (مستخدم)
      too_long: أطول من اللازم (الحد الأقصى هو %{count})
      too_short: أقصر من اللازم (الحد الأدنى هو %{count})
      wrong_length: بطول غير مناسب (يجب أن يكون %{count})
      not_enough_questions: الأسئلة الموجودة لا تكفي هذا العدد.
    
    models:
      question:
        options:
          not_allowed: لا ينبغى أن يكون لهذا السؤال خيارات.
          less_than_two: لا ينبغى أن يكون لهذا السؤال أقل من خيارين.
          more_than_two: لا ينبغى أن يكون لهذا السؤال أكثر من خيارين.
          blank: لا بد من تعبئة بيانات الخيار أو جزء السؤال مع خيارات الإجابة.
          blank_option: لا بد من تعبئة بيانات الخيار أو جزء السؤال.
          blank_answer_options: لا بد من تحديد الخيارات المتاحة للإجابة.
        answers:
          blank: لا بد من الإجابة على هذا السؤال.
          not_one: يحتاج هذا السؤال خيارا وحيدا للإجابة.
          less_than_two: لا ينبغى أن يكون لهذا السؤال أقل من خيارين للإجابة.
      assessment:
        attributes:
          from_datetime:
            must_be_after_date: موعد البداية لا يمكن أن يكون قبل %{date}.
          to_datetime:
            must_be_after_start_date: موعد النهاية لا يمكن أن يكون قبل موعد البداية.
      unit:
        attributes:
          on_date:
            must_be_after_date: موعد البداية لا يمكن أن يكون قبل %{date}.
      lecture:
        attributes:
          on_date:
            must_be_after_date: موعد البداية لا يمكن أن يكون قبل %{date}.
      klass:
        attributes:
          begins_on:
            before_today: تاريخ البداية لا يمكن أن يكون قبل اليوم.
          ends_on:
            before_begin_date: تاريخ النهاية لا يمكن أن يكون قبل تاريخ البداية.
      update:
        attributes:
          kind:
            no_kind: لا بد للإعلان من نوع.        
          begins_at:
            before_klass_begin_date: تاريخ البداية لا يمكن أن يكون قبل تاريخ بداية الفصل %{date}.
          ends_at:
            before_begin_date: تاريخ النهاية لا يمكن أن يكون قبل تاريخ البداية.
            after_end_date: تاريخ النهاية لا يمكن أن يكون بعد تاريخ انتهاء الفصل %{date}.
      instructor:
        attributes:
          email:
            not_found: لا وجود لمستخدم بالبريد الالكتروني الذي أدخلت.
            invalid: غير ملائم. تأكد من أنه ليس نفس بريد مدرس هذا المقرر.
            already: المدرس ذو البريد الذي أدخلته موجود أصلا.
      payments/verifier:
        attributes:
          receipt:
            required_email_or_phone_plus_receipt: رقم القسيمة مطلوب مع إما رقم التلفون أو البريد الإلكتروني.
          code:
            required_valid_code: كود التحقيق مطلوب.
            
    template:
      body: ! 'يرجى التحقق من الحقول التالية:'
      header:
        zero: ! 'ليس بالامكان حفظ %{model}: %{count} أخطاء.'
        one: ! 'ليس بالامكان حفظ %{model}: خطأ واحد.'
        two: ! 'ليس بالامكان حفظ %{model}: %{count} أخطاء.'
        few: ! 'ليس بالامكان حفظ %{model}: %{count} أخطاء.'
        many: ! 'ليس بالامكان حفظ %{model}: %{count} أخطاء.'
        other: ! 'ليس بالامكان حفظ %{model}: %{count} أخطاء.'
        
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
  
