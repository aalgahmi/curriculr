      honor_system: يؤخذ هذا الفصل الدراسي عبر الانترنت و لا رقيب على الطالب إلا نفسه و أخلاقه و أمانته العلمية. نشجع الطلاب و ندعوهم لأن يتواصلوا مع بعضهم البعض و مع المحاضرين عبر منتديات هذا الفصل و وسائل التواصل الأخرى المتاحة، و أن ينشؤا مجموعات للدراسة و المذاكرة و تبادل الأفكار. و نطلب منهم أن لا يغشوا أو ينقل أحدهم إجابات شخص آخر، و أن لا يرفعوا إلى المُحاضر إلا ما كان نتاج جهدهم الفكري. كما نعول على أخلاقهم و أمانتهم في أن لا يعيدوا نشر أي مادة علمية من مواد هذا الفصل أو من امتحاناته، حتي لا يفسدوا هذه المواد على من يأخذه من بعدهم.
