    actions:
      reconfirm: أعد تأكيد الحساب
    registrations:
      registered: تم إنشاء حسابك بنجاح، ولكن يجب أن نتأكد من بريدك الإلكتروني بالضغط على رابط التأكيد الذي أرسل إلى بريدك الإلكتروني.
      password_changed: تمّ تغيير كلمة المرور الخاصّة بك بنجاح،
