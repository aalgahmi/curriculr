    site:
      title: Duroosi
      slogan:
        line1: Open Interactive Education
        line2: High quality classes that can be taken anytime and from anywhere.
      blog:
        line1: Official Blog
        line2: News, announcements, discussions, and more
      mailer:
        logo: https://www.duroosi.com/images/logo/dark-red.en.png
        links:
          view_site: View Our Site
          change_password: Change Password
          confirm_account: Confirm Account
          unlock_account: Unlock Account
          sign_in: Sign in
          go_to_class: Go to class
        
        confirmation_instructions:
          subject: Confirming Account Instructions
          body_html:
            <p>Welcome %{name}!</p>
            <p>Thank you for signing up for an account with us. You can confirm your account email through the link below.</p>
            
        reset_password_instructions:
          subject: Resetting Password Instructions
          body_html:
            <p>Hello %{name}!</p>
            <p>Someone has requested a link to change your password. You can do this through the link below.</p>
            <p>Your password won't change until you access this link and create a new password.</p>
            <p>If you didn't request this, please ignore this email.</p>
        
        unlock_instructions:
          subject: Unlocking Account Instructions
          body_html:
            <p>Hello %{name}!</p>
            <p>Your account has been locked due to an excessive number of unsuccessful sign in attempts.</p>
            <p>Click the link below to unlock your account.</p>
            
        klass_invitation:
          subject: Accepting Class Invitation Instuctions
          body_html:
            <p>
              Instructor %{name} has invited you to a private class on %{course_name}. To accept this 
              invitation, click the link below.
            </p>   
            
        klass_enrollment:
          subject: Notification of Class Enrollment(s)
          body_html:
            <p>Your are now enrolled in the following classes. To visit these classes, click the link below.</p>
            
        footer_html:
          <small>Please do not respond to this message. 
          Visit <a href="%{site_url}">our site</a> to view our Privacy Policy. 
          For any questions contact customer service. </small>
