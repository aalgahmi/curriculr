en:
  account:
    site:
      title: Curriculr
      slogan:
        line1_html: Open and Interactive Learning
        line2_html:
          <ul class="list-inline">
            <li>Free</li>
            <li class="divider">|</li>
            <li>Open</li>
            <li class="divider">|</li>
            <li>Simple</li>
            <li class="divider">|</li>
            <li>Powerful</li>
          </ul>
        line3_html:
          <a href="https://github.com/aalgahmi/curriculr" class="btn btn-default btn-lg">
            <i class="fa fa-github"></i> View on Github
          </a>
          <a href="https://github.com/aalgahmi/curriculr/zipball/master" class="btn btn-default btn-lg">
            <i class="fa fa-download"></i> Download Zip file
          </a>
      blog:
        line1_html: Official Blog
        line2_html: News, announcements, discussions, and more
      mailer:
        links:
          view_site: View Our Site
          change_password: Change Password
          confirm_account: Confirm Account
          unlock_account: Unlock Account
          sign_in: Sign in
          go_to_class: Go to class

        confirmation_instructions:
          subject: Confirming Account Instructions
          body_html:
            <p>Welcome %{name}!</p>
            <p>Thank you for signing up for an account with us. You can confirm your account email through the link below.</p>

        reset_password_instructions:
          subject: Resetting Password Instructions
          body_html:
            <p>Hello %{name}!</p>
            <p>Someone has requested a link to change your password. You can do this through the link below.</p>
            <p>Your password won't change until you access this link and create a new password.</p>
            <p>If you didn't request this, please ignore this email.</p>

        unlock_instructions:
          subject: Unlocking Account Instructions
          body_html:
            <p>Hello %{name}!</p>
            <p>Your account has been locked due to an excessive number of unsuccessful sign in attempts.</p>
            <p>Click the link below to unlock your account.</p>

        klass_invitation:
          subject: Accepting Class Invitation Instructions
          body_html:
            <p>
              Instructor %{name} has invited you to a private class on %{course_name}. To accept this
              invitation, click the link below.
            </p>

        klass_enrollment:
          subject: Notification of Class Enrollment(s)
          body_html:
            <p>You are now enrolled in the following classes. To visit these classes, click the link below.</p>

        faculty_application:
          subject: Faculty Application Processed
          approved_body_html:
            <p>Your faculty application has been approved. You can now start creating your courses.</p>
          declined_body_html:
            <p>We are sorry to inform you that your faculty application has been declined at this time.</p>

        footer_html:
          <small>Please do not reply to this message.
          Visit <a href="%{site_url}">our site</a> to view our Privacy Policy.
          For any questions contact customer service. </small>
          <br>
