ar:
  account:
    site:
      title: curriculr
      slogan:
        line1_html: تعليم تفاعلي مفتوح
        line2_html:
          <ul class="list-inline">
            <li>مجاني</li>
            <li class="divider">|</li>
            <li>مفتوح</li>
            <li class="divider">|</li>
            <li>بسيط</li>
            <li class="divider">|</li>
            <li>ذو مقدرة عالية</li>
          </ul>
        line3_html:
          <a href="https://github.com/aalgahmi/curriculr" class="btn btn-default btn-lg">
            <i class="fa fa-github"></i> استعرض على Github
          </a>
          <a href="https://github.com/aalgahmi/curriculr/zipball/master" class="btn btn-default btn-lg">
            <i class="fa fa-download"></i> حمل بصيغة Zip
          </a>
      blog:
        line1_html: المدونة الرئيسية
        line2_html: أخبار و تطورات - نقاشات - و المزيد
      mailer:
        links:
          view_site: قم بزيارة موقعنا
          change_password: غير كلمة السر
          confirm_account: أكد الحساب
          unlock_account: ألغ تجميد الحساب
          sign_in: ادخل إلى موقعنا
          go_to_class: إذهب الى الفصل

        confirmation_instructions:
          subject: تعليمات تأكيد الحساب
          body_html:
            <p>مرحبا %{name}!</p>
            <p>شكرا لك لانشائك حسابا معنا. يمكنك تأكيد حسابك من خلال الرابط أدناه.</p>

        reset_password_instructions:
          subject: تعليمات تغيير كلمة السر
          body_html:
            <p>مرحبا %{name}!</p>
            <p>شخص ما قام بطلب تغيير كلمتك السرية. يمكنك فعل ذلك من خلال الرابط أدناه.</p>
            <p>كلمة السر الخاصة بك لن تتغير حتى تضغط هذا الرابط وتقوم بإنشاء كلمة سر جديدة.</p>
            <p>إذا لم تكن أنت مت طلب ذلك، يرجى تجاهل هذه الرسالة.</p>

        unlock_instructions:
          subject: تعليمات إلغاء تجميد الحساب
          body_html:
            <p>مرحبا %{name}!</p>
            <p>لقد تم تجميد حسابك بسسب كثرة المحاولات الفاشلة لتسجيل الدخول الى حسابك.</p>
            <p>اضغط على الرابط ادناه لفتح حسابك.</p>

        klass_invitation:
          subject: تعليمات قبول دعوة فصل خاص
          body_html:
            <p>المدرس %{name} ارسل لك دعوة للتسجيل في فصله الخاص %{course_name}. لقبول هذه الدعوة، اضغط على الرابط أدناه.</p>

        klass_enrollment:
          subject: إخطار بالفصول المسجل فيها
          body_html:
            <p>أنت الان مسجل في الفصول التالية. لزيارة هذه الفصول اضخط على الرابط أدناه.</p>

        faculty_application:
          subject: نتيجة طلب الانضمام لهيئة التدريس
          approved_body_html:
            <p>تمت الموافقة على طلبك الانضمام لهيئة التدريس. تستطيع الآن البدء في انشاء مقرراتك الدراسية.</p>
          declined_body_html:
            <p>نأسف لإخطارك بأن طلبك الانضمام لهيئة التدريس لم يتم الموافقة عليها في هذا التوقيت.</p>

        footer_html:
          <small>يرجى عدم الرد على هذه الرسالة. قم بزيارة موقعنا للإطلاع على اتفاقية الخصوصية. إذا كان لديك أي سؤال قم بالتواصل مع خدمة العملاء.</small>
          <br>
          <small>© 2015 www.curriculr.org. جميع الحقوق محفوظة</small>

      level:
        beginner: مبتدئ
        intermediate: متوسط
        advanced: متقدم
        expert: خبير

      category:
        arabic: لغة عربية
        english: English
        math: رياضيات
        humanities: إنسانيات
        physics: فيزياء
        biology: أحياء
        chemistry: كيمياء
        computer: كمبيوتر
        statistics: إحصاء
