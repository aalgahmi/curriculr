    site:
      title: دروسي
      slogan:
        line1: تعليم تفاعلي مفتوح
        line2: فصول دراسية عالية الجودة يمكن أخذها في أي وقت ومن أي مكان.
      mailer:
        logo: https://www.duroosi.com/images/logo/dark-red.en.png
        links:
          view_site: قم بزيارة موقعنا
          change_password: غير كلمة السر
          confirm_account: أكد الحساب
          unlock_account: ألغ تجميد الحساب
          sign_in: ادخل إلى موقعنا
          go_to_class: إذهب الى الفصل
        
        confirmation_instructions:
          subject: تعليمات تأكيد الحساب
          body_html:
            <p>مرحبا %{name}!</p>
            <p>شكرا لك لانشائك حسابا معنا. يمكنك تأكيد حسابك من خلال الرابط أدناه.</p>
            
        reset_password_instructions:
          subject: تعليمات تغيير كلمة السر
          body_html:
            <p>مرحبا %{name}!</p>
            <p>شخص ما قام بطلب تغيير كلمتك السرية. يمكنك فعل ذلك من خلال الرابط أدناه.</p>
            <p>كلمة السر الخاصة بك لن تتغير حتى تضغط هذا الرابط وتقوم بإنشاء كلمة سر جديدة.</p>
            <p>إذا لم تكن أنت مت طلب ذلك، يرجى تجاهل هذه الرسالة.</p>
        
        unlock_instructions:
          subject: تعليمات إلغاء تجميد الحساب
          body_html:
            <p>مرحبا %{name}!</p>
            <p>لقد تم تجميد حسابك بسسب كثرة المحاولات الفاشلة لتسجيل الدخول الى حسابك.</p>
            <p>اضغط على الرابط ادناه لفتح حسابك.</p>
            
        klass_invitation:
          subject: تعليمات قبول دعوة فصل خاص
          body_html:
            <p>المدرس %{name} ارسل لك دعوة للتسجيل في فصله الخاص %{course_name}. لقبول هذه الدعوة، اضغط على الرابط أدناه.</p>   
            
        klass_enrollment:
          subject: إخطار بالفصول المسجل فيها
          body_html:
            <p>Your are now enrolled in the following classes. To visit these classes, click the link below.</p>
            
        footer_html:
          <small>يرجى عدم الرد على هذه الرسالة. قم بزيارة موقعنا للإطلاع على اتفاقية الخصوصية. إذا كان لديك أي سؤال قم بالتواصل مع خدمة العملاء.</small> 
